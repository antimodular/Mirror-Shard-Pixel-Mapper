<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Shard 3D Box View</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
            border: 1px solid #0f0;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 12px;
            border-radius: 5px;
            z-index: 100;
            font-family: monospace;
            font-size: 13px;
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ff0;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
        }
        #container3d {
            width: 100vw;
            height: 100vh;
        }
        #sourceFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 3840px;
            height: 2160px;
            border: none;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="version">v2.6</div>
    <div id="info">
        <strong>3D Box View</strong><br>
        Drag to rotate | Scroll to zoom<br>
        Walls: 9w × 16h (portrait)<br>
        Floor: Walls folded down
    </div>
    <div id="status">Loading source...</div>
    <div id="container3d"></div>
    <iframe id="sourceFrame" src="index.html"></iframe>

    <script>
        const VERSION = 'v2.6';
        console.log(`===== box3d.html ${VERSION} =====`);
        console.log('Portrait walls: 9 wide × 16 tall');
        console.log('Walls attached along their 16-unit tall edges');
        console.log('Quadrants rotated 90° to fit portrait walls');
        console.log('Floor shows walls folded down onto floor plane');

        let scene, camera, renderer, controls;
        let boxGroup;
        let floorMesh = null;
        let floorCanvas = null;
        let floorCtx = null;
        let sourceCanvas = null;
        let texturesReady = false;
        let updateInterval = null;

        // Wall dimensions (in 3D units)
        const wallWidth = 9;
        const wallHeight = 16;

        // Quadrant resolution (each wall texture before rotation)
        const QUADRANT_W = 1920;  // Original quadrant width
        const QUADRANT_H = 1080;  // Original quadrant height

        // Floor canvas shows unfolded box: center + 4 walls folded out
        // Layout:     [Back]
        //        [Left][Center][Right]
        //             [Front]
        // But walls are rotated 90° so their dimensions are swapped
        // Each wall after rotation: 1080w x 1920h (portrait)
        const FLOOR_CENTER = QUADRANT_H;  // 1080 (matches rotated wall width)
        const FLOOR_WALL = QUADRANT_W;    // 1920 (matches rotated wall height)
        const FLOOR_TOTAL = FLOOR_CENTER + 2 * FLOOR_WALL;  // 1080 + 3840 = 4920

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            const halfWidth = wallWidth / 2;

            // Camera - positioned to see walls and unfolded floor
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 30, 40);  // Higher and further back
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container3d').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 4, 0);  // Look slightly above floor
            controls.minDistance = 10;
            controls.maxDistance = 100;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Create box group
            boxGroup = new THREE.Group();
            scene.add(boxGroup);

            // Create the 4-wall box with portrait walls
            createPortraitWallBox();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Wait for iframe to load, then start capturing
            const iframe = document.getElementById('sourceFrame');
            iframe.addEventListener('load', () => {
                console.log('Source iframe loaded');
                document.getElementById('status').textContent = 'Waiting for canvas...';

                // Wait a bit for WebGL to initialize in the iframe
                setTimeout(() => {
                    tryConnectToSource();
                }, 2000);
            });

            // Animation loop
            animate();

            console.log('3D Box initialized');
        }

        function tryConnectToSource() {
            try {
                const iframe = document.getElementById('sourceFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                sourceCanvas = iframeDoc.getElementById('canvas');

                if (sourceCanvas && sourceCanvas.width > 0) {
                    console.log(`Connected to source canvas: ${sourceCanvas.width}x${sourceCanvas.height}`);

                    // Create floor canvas for unfolded box view
                    floorCanvas = document.createElement('canvas');
                    floorCanvas.width = FLOOR_TOTAL;
                    floorCanvas.height = FLOOR_TOTAL;
                    floorCtx = floorCanvas.getContext('2d');

                    document.getElementById('status').textContent =
                        `Source: ${sourceCanvas.width}x${sourceCanvas.height} | Floor: ${FLOOR_TOTAL}x${FLOOR_TOTAL}`;

                    // Start periodic texture updates
                    updateInterval = setInterval(() => {
                        updateWallTextures();
                        updateFloorTexture();
                    }, 100); // 10 FPS update

                    updateWallTextures();
                    updateFloorTexture();
                } else {
                    console.log('Canvas not ready, retrying...');
                    document.getElementById('status').textContent = 'Canvas not ready, retrying...';
                    setTimeout(tryConnectToSource, 1000);
                }
            } catch (e) {
                console.error('Cannot access iframe canvas (CORS?):', e);
                document.getElementById('status').textContent = 'Error: Cannot access source (same-origin required)';
            }
        }

        function updateFloorTexture() {
            if (!floorCanvas || !sourceCanvas || !floorMesh) return;

            // Clear floor canvas to black
            floorCtx.fillStyle = '#000';
            floorCtx.fillRect(0, 0, FLOOR_TOTAL, FLOOR_TOTAL);

            // Source canvas layout (3840x2160):
            // [Q0: TL 1920x1080] [Q1: TR 1920x1080]
            // [Q2: BL 1920x1080] [Q3: BR 1920x1080]
            //
            // Wall mapping (after 90° CCW rotation each is 1080w x 1920h):
            // Q0 -> Front wall
            // Q1 -> Right wall
            // Q2 -> Back wall
            // Q3 -> Left wall
            //
            // Floor layout (unfolded box):
            //              [Back Q2]
            //     [Left Q3][Center ][Right Q1]
            //              [Front Q0]

            const qw = QUADRANT_W;  // 1920
            const qh = QUADRANT_H;  // 1080
            const ctr = FLOOR_WALL; // 1920 offset to center

            // Draw each wall folded onto floor
            // Each quadrant needs to be rotated 90° CCW and positioned

            // FRONT wall (Q0 - top-left quadrant) - folds DOWN from front edge
            // After folding: appears below center, rotated so top of wall is at fold edge
            floorCtx.save();
            floorCtx.translate(ctr + qh / 2, ctr + FLOOR_CENTER + qw / 2);
            floorCtx.rotate(-Math.PI / 2);
            floorCtx.drawImage(sourceCanvas, 0, 0, qw, qh, -qw / 2, -qh / 2, qw, qh);
            floorCtx.restore();

            // BACK wall (Q2 - bottom-left quadrant) - folds UP from back edge
            // After folding: appears above center, rotated 180° + 90° = 270°
            floorCtx.save();
            floorCtx.translate(ctr + qh / 2, ctr - qw / 2);
            floorCtx.rotate(Math.PI / 2);
            floorCtx.drawImage(sourceCanvas, 0, qh, qw, qh, -qw / 2, -qh / 2, qw, qh);
            floorCtx.restore();

            // RIGHT wall (Q1 - top-right quadrant) - folds LEFT from right edge
            // After folding: appears to the right of center
            floorCtx.save();
            floorCtx.translate(ctr + FLOOR_CENTER + qw / 2, ctr + qh / 2);
            floorCtx.rotate(Math.PI);
            floorCtx.drawImage(sourceCanvas, qw, 0, qw, qh, -qw / 2, -qh / 2, qw, qh);
            floorCtx.restore();

            // LEFT wall (Q3 - bottom-right quadrant) - folds RIGHT from left edge
            // After folding: appears to the left of center
            floorCtx.save();
            floorCtx.translate(ctr - qw / 2, ctr + qh / 2);
            // No rotation needed, just flip
            floorCtx.drawImage(sourceCanvas, qw, qh, qw, qh, -qw / 2, -qh / 2, qw, qh);
            floorCtx.restore();

            // Draw center square (the actual floor of the box) - optional outline
            floorCtx.strokeStyle = '#444';
            floorCtx.lineWidth = 2;
            floorCtx.strokeRect(ctr, ctr, FLOOR_CENTER, FLOOR_CENTER);

            // Update floor mesh texture
            const texture = new THREE.CanvasTexture(floorCanvas);
            texture.needsUpdate = true;
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;

            if (floorMesh.material.map) {
                floorMesh.material.map.dispose();
            }
            floorMesh.material.dispose();

            floorMesh.material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide
            });
        }

        function createPortraitWallBox() {
            const halfWidth = wallWidth / 2;

            console.log(`Creating box with portrait walls: ${wallWidth}w × ${wallHeight}h`);

            // Placeholder materials with colors (will be replaced with textures)
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide }), // Front - Red
                new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }), // Right - Green
                new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide }), // Back - Blue
                new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide })  // Left - Yellow
            ];

            // Front wall (quadrant 0 - TL)
            const frontWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[0]
            );
            frontWall.position.set(0, wallHeight / 2, halfWidth);
            frontWall.userData = { quadrant: 0, name: 'Front' };
            boxGroup.add(frontWall);

            // Right wall (quadrant 1 - TR)
            const rightWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[1]
            );
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.set(halfWidth, wallHeight / 2, 0);
            rightWall.userData = { quadrant: 1, name: 'Right' };
            boxGroup.add(rightWall);

            // Back wall (quadrant 2 - BL)
            const backWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[2]
            );
            backWall.rotation.y = Math.PI;
            backWall.position.set(0, wallHeight / 2, -halfWidth);
            backWall.userData = { quadrant: 2, name: 'Back' };
            boxGroup.add(backWall);

            // Left wall (quadrant 3 - BR)
            const leftWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[3]
            );
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.set(-halfWidth, wallHeight / 2, 0);
            leftWall.userData = { quadrant: 3, name: 'Left' };
            boxGroup.add(leftWall);

            // Wireframe box (9×16×9)
            const wireframeGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallWidth);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            wireframe.position.y = wallHeight / 2;
            boxGroup.add(wireframe);

            // Floor size for unfolded box: center (wallWidth) + 2 walls (2 * wallHeight)
            const floorSize = wallWidth + 2 * wallHeight;  // 9 + 32 = 41 units

            // Floor grid (sized to show unfolded box area)
            const gridHelper = new THREE.GridHelper(floorSize, 41, 0x333333, 0x222222);
            boxGroup.add(gridHelper);

            // Create floor showing unfolded box (cross pattern)
            // The floor extends beyond the box to show folded-down walls
            const floorGeometry = new THREE.PlaneGeometry(floorSize, floorSize);
            const floorMaterial = new THREE.MeshBasicMaterial({
                color: 0x333333,
                side: THREE.DoubleSide
            });
            floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.rotation.x = -Math.PI / 2;  // Lay flat
            floorMesh.position.y = 0.01;  // Slightly above grid
            boxGroup.add(floorMesh);
            console.log(`Floor: ${floorSize} × ${floorSize} (unfolded box cross)`);

            // Store wall references
            boxGroup.userData.walls = {
                front: frontWall,
                right: rightWall,
                back: backWall,
                left: leftWall
            };
            boxGroup.userData.floor = floorMesh;

            console.log(`Box created: ${wallWidth}×${wallHeight}×${wallWidth} (w×h×d)`);
            console.log('Floor added for source image display');
        }

        function updateWallTextures() {
            if (!sourceCanvas || !boxGroup) return;

            try {
                // Source is 3840x2160 (4K), split into 4 quadrants of 1920x1080 each
                const quadrantWidth = sourceCanvas.width / 2;   // 1920 (landscape width)
                const quadrantHeight = sourceCanvas.height / 2; // 1080 (landscape height)

                const walls = boxGroup.userData.walls;
                const wallArray = [walls.front, walls.right, walls.back, walls.left];

                // Quadrant layout in source:
                // [0: TL] [1: TR]
                // [2: BL] [3: BR]
                // Each quadrant is 1920x1080 (landscape 16:9)
                // Walls are 9x16 (portrait 9:16)
                // So we rotate each quadrant 90° CCW to fit

                wallArray.forEach((wall, index) => {
                    // Create a canvas with ROTATED dimensions (portrait)
                    // After 90° rotation: 1080 wide × 1920 tall
                    const qCanvas = document.createElement('canvas');
                    qCanvas.width = quadrantHeight;   // 1080 (becomes width after rotation)
                    qCanvas.height = quadrantWidth;   // 1920 (becomes height after rotation)
                    const qCtx = qCanvas.getContext('2d');

                    // Calculate source position for this quadrant
                    const sx = (index % 2) * quadrantWidth;
                    const sy = Math.floor(index / 2) * quadrantHeight;

                    // Rotate 90° counter-clockwise:
                    // 1. Translate to center of destination
                    // 2. Rotate -90° (CCW)
                    // 3. Draw image centered

                    qCtx.save();
                    // Move to center of destination canvas
                    qCtx.translate(qCanvas.width / 2, qCanvas.height / 2);
                    // Rotate 90° CCW (-π/2)
                    qCtx.rotate(-Math.PI / 2);
                    // Draw the quadrant centered (offset by half its original dimensions)
                    qCtx.drawImage(
                        sourceCanvas,
                        sx, sy, quadrantWidth, quadrantHeight,
                        -quadrantWidth / 2, -quadrantHeight / 2, quadrantWidth, quadrantHeight
                    );
                    qCtx.restore();

                    // Create/update texture
                    const texture = new THREE.CanvasTexture(qCanvas);
                    texture.needsUpdate = true;
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;

                    // Dispose old material if it has a texture
                    if (wall.material.map) {
                        wall.material.map.dispose();
                    }
                    wall.material.dispose();

                    // Apply new material with texture
                    wall.material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.DoubleSide
                    });
                });

                if (!texturesReady) {
                    texturesReady = true;
                    console.log('Wall textures updated (rotated 90° CCW to portrait)');
                }
            } catch (e) {
                console.error('Error updating textures:', e);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
