<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Shard 3D Box View</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
            border: 1px solid #0f0;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 12px;
            border-radius: 5px;
            z-index: 100;
            font-family: monospace;
            font-size: 13px;
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ff0;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
        }
        #container3d {
            width: 100vw;
            height: 100vh;
        }
        #sourceFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 3840px;
            height: 2160px;
            border: none;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
</head>
<body>
    <div id="version">v5.1</div>
    <!-- Hidden file input for loading images -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <div id="info">
        <strong>3D Box View</strong><br>
        Drag to rotate | Scroll to zoom<br>
        Use GUI panel to toggle visibility<br>
        Load custom source images
    </div>
    <div id="status">Loading source...</div>
    <div id="container3d"></div>
    <iframe id="sourceFrame" src="index.html"></iframe>

    <script>
        const VERSION = 'v5.1';
        console.log(`===== box3d.html ${VERSION} =====`);
        console.log('Standalone client-side version with dat.GUI');
        console.log('Portrait walls: 9 wide × 16 tall');
        console.log('Floor: Camera view reconstruction with centered masks');

        let scene, camera, renderer, controls;
        let boxGroup;
        let floorMesh = null;
        let floorCanvas = null;
        let floorCtx = null;
        let sourceCanvas = null;
        let iframeShards = null;
        let iframeWindow = null;
        let texturesReady = false;
        let updateInterval = null;
        let gui = null;
        let centerMarker = null;
        let wireframeMesh = null;
        let gridHelper = null;
        let customSourceCanvas = null;  // For loaded images

        // GUI settings
        const guiSettings = {
            showWalls: true,
            showFloor: true,
            showWireframe: true,
            showGrid: true,
            showCenter: true,
            loadImage: function() {
                document.getElementById('imageInput').click();
            }
        };

        // Wall dimensions (in 3D units)
        const wallWidth = 9;
        const wallHeight = 16;

        // Camera/floor canvas resolution
        // Based on actual mask point coordinate ranges: X(1287-2840), Y(211-1743)
        // We'll use the full camera resolution and offset to center the content
        const CAMERA_WIDTH = 2880;   // Approximate camera width
        const CAMERA_HEIGHT = 1800;  // Approximate camera height
        const FLOOR_RES_W = CAMERA_WIDTH;
        const FLOOR_RES_H = CAMERA_HEIGHT;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            const halfWidth = wallWidth / 2;

            // Camera - positioned to see box with floor inside
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 20, 25);
            camera.lookAt(0, wallHeight / 3, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container3d').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, wallHeight / 3, 0);
            controls.minDistance = 5;
            controls.maxDistance = 60;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Create box group
            boxGroup = new THREE.Group();
            scene.add(boxGroup);

            // Create the 4-wall box with portrait walls
            createPortraitWallBox();

            // Create center marker (axes helper)
            createCenterMarker();

            // Setup dat.GUI
            setupGUI();

            // Setup file input handler
            setupFileInput();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Wait for iframe to load, then start capturing
            const iframe = document.getElementById('sourceFrame');
            iframe.addEventListener('load', () => {
                console.log('Source iframe loaded');
                document.getElementById('status').textContent = 'Waiting for canvas...';

                // Wait a bit for WebGL to initialize in the iframe
                setTimeout(() => {
                    tryConnectToSource();
                }, 2000);
            });

            // Animation loop
            animate();

            console.log('3D Box initialized');
        }

        function createCenterMarker() {
            // Create an axes helper at the center
            const axesHelper = new THREE.AxesHelper(3);
            axesHelper.position.set(0, 0.1, 0);
            boxGroup.add(axesHelper);

            // Create a small sphere at center
            const sphereGeom = new THREE.SphereGeometry(0.3, 16, 16);
            const sphereMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const sphere = new THREE.Mesh(sphereGeom, sphereMat);
            sphere.position.set(0, 0.1, 0);
            boxGroup.add(sphere);

            // Group them for toggling
            centerMarker = new THREE.Group();
            centerMarker.add(axesHelper.clone());
            centerMarker.add(sphere.clone());
            centerMarker.position.set(0, 0, 0);

            // Remove individual ones and add group
            boxGroup.remove(axesHelper);
            boxGroup.remove(sphere);
            boxGroup.add(centerMarker);
        }

        function setupGUI() {
            gui = new dat.GUI({ autoPlace: true });
            gui.domElement.style.marginTop = '50px';

            // Visibility folder
            const visFolder = gui.addFolder('Visibility');

            visFolder.add(guiSettings, 'showWalls').name('Show Walls').onChange((value) => {
                const walls = boxGroup.userData.walls;
                if (walls) {
                    walls.front.visible = value;
                    walls.right.visible = value;
                    walls.back.visible = value;
                    walls.left.visible = value;
                }
            });

            visFolder.add(guiSettings, 'showFloor').name('Show Floor').onChange((value) => {
                if (floorMesh) floorMesh.visible = value;
            });

            visFolder.add(guiSettings, 'showWireframe').name('Show Wireframe').onChange((value) => {
                if (wireframeMesh) wireframeMesh.visible = value;
            });

            visFolder.add(guiSettings, 'showGrid').name('Show Grid').onChange((value) => {
                if (gridHelper) gridHelper.visible = value;
            });

            visFolder.add(guiSettings, 'showCenter').name('Show Center').onChange((value) => {
                if (centerMarker) centerMarker.visible = value;
            });

            visFolder.open();

            // Source folder
            const sourceFolder = gui.addFolder('Source Image');
            sourceFolder.add(guiSettings, 'loadImage').name('Load New Image...');
            sourceFolder.open();
        }

        function setupFileInput() {
            const fileInput = document.getElementById('imageInput');
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                console.log(`Loading image: ${file.name}`);
                document.getElementById('status').textContent = `Loading: ${file.name}...`;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        // Create a canvas with the loaded image
                        if (!customSourceCanvas) {
                            customSourceCanvas = document.createElement('canvas');
                        }
                        customSourceCanvas.width = img.width;
                        customSourceCanvas.height = img.height;
                        const ctx = customSourceCanvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        console.log(`Image loaded: ${img.width}x${img.height}`);
                        document.getElementById('status').textContent =
                            `Custom: ${img.width}x${img.height} | Using custom source`;

                        // Use custom canvas for rendering
                        sourceCanvas = customSourceCanvas;

                        // Force texture update
                        texturesReady = false;
                        updateWallTextures();
                        updateFloorTexture();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);

                // Reset file input so same file can be loaded again
                fileInput.value = '';
            });
        }

        function tryConnectToSource() {
            try {
                const iframe = document.getElementById('sourceFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeWindow = iframe.contentWindow;
                sourceCanvas = iframeDoc.getElementById('canvas');

                if (sourceCanvas && sourceCanvas.width > 0) {
                    console.log(`Connected to source canvas: ${sourceCanvas.width}x${sourceCanvas.height}`);

                    // Create floor canvas
                    floorCanvas = document.createElement('canvas');
                    floorCanvas.width = FLOOR_RES_W;
                    floorCanvas.height = FLOOR_RES_H;
                    floorCtx = floorCanvas.getContext('2d');

                    // Start periodic texture updates
                    let shardCheckCount = 0;
                    updateInterval = setInterval(() => {
                        updateWallTextures();
                        // Get shards from iframe if not yet available
                        if (!iframeShards) {
                            shardCheckCount++;
                            if (iframeWindow.shards && iframeWindow.shards.length > 0) {
                                iframeShards = iframeWindow.shards;
                                console.log(`Got ${iframeShards.length} shards with mask data after ${shardCheckCount} checks`);
                                // Log first shard's data for debugging
                                if (iframeShards[0]) {
                                    const s = iframeShards[0];
                                    console.log('First shard maskPoints:', s.maskPoints ? s.maskPoints.length : 'none');
                                    console.log('First shard transformedMaskPoints:', s.transformedMaskPoints ? s.transformedMaskPoints.length : 'none');
                                }
                            } else if (shardCheckCount <= 30 && shardCheckCount % 10 === 0) {
                                // Log status every second for first 3 seconds
                                console.log(`Checking for shards... (${shardCheckCount})`);
                                console.log('  iframeWindow.shards exists:', !!iframeWindow.shards);
                                if (iframeWindow.shards) {
                                    console.log('  iframeWindow.shards.length:', iframeWindow.shards.length);
                                }
                            }
                        }
                        updateFloorTexture();
                        // Update status
                        const shardCount = iframeShards ? iframeShards.length : 0;
                        document.getElementById('status').textContent =
                            `Display: ${sourceCanvas.width}x${sourceCanvas.height} | Shards: ${shardCount}`;
                    }, 100); // 10 FPS update

                    updateWallTextures();
                    updateFloorTexture();
                } else {
                    console.log('Canvas not ready, retrying...');
                    document.getElementById('status').textContent = 'Canvas not ready, retrying...';
                    setTimeout(tryConnectToSource, 1000);
                }
            } catch (e) {
                console.error('Cannot access iframe canvas (CORS?):', e);
                document.getElementById('status').textContent = 'Error: Cannot access source (same-origin required)';
            }
        }

        // Offset to center mask content on floor canvas
        // Camera space bounds: X(1287-2840), Y(211-1743)
        // Center of content: (~2063, ~977)
        // We need to shift content so it's centered on the floor canvas
        let floorOffsetX = 0;
        let floorOffsetY = 0;
        let floorOffsetsCalculated = false;

        function calculateFloorOffsets(shards) {
            if (floorOffsetsCalculated || !shards || shards.length === 0) return;

            // Find bounding box of all mask points
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;

            shards.forEach(shard => {
                if (!shard.maskPoints) return;
                shard.maskPoints.forEach(p => {
                    minX = Math.min(minX, p.x);
                    minY = Math.min(minY, p.y);
                    maxX = Math.max(maxX, p.x);
                    maxY = Math.max(maxY, p.y);
                });
            });

            // Calculate offset to center content on floor canvas
            const contentCenterX = (minX + maxX) / 2;
            const contentCenterY = (minY + maxY) / 2;
            const canvasCenterX = FLOOR_RES_W / 2;
            const canvasCenterY = FLOOR_RES_H / 2;

            floorOffsetX = canvasCenterX - contentCenterX;
            floorOffsetY = canvasCenterY - contentCenterY;

            console.log(`Floor content bounds: (${minX.toFixed(0)}, ${minY.toFixed(0)}) to (${maxX.toFixed(0)}, ${maxY.toFixed(0)})`);
            console.log(`Centering offset: (${floorOffsetX.toFixed(0)}, ${floorOffsetY.toFixed(0)})`);

            floorOffsetsCalculated = true;
        }

        function updateFloorTexture() {
            if (!floorCanvas || !sourceCanvas || !floorMesh) return;

            // Clear floor canvas to black
            floorCtx.fillStyle = '#000';
            floorCtx.fillRect(0, 0, FLOOR_RES_W, FLOOR_RES_H);

            if (!iframeShards || iframeShards.length === 0) {
                // No shards yet - show placeholder
                floorCtx.fillStyle = '#222';
                floorCtx.font = '48px monospace';
                floorCtx.fillText('Waiting for shard data...', 100, 100);
            } else {
                // Calculate centering offset once
                calculateFloorOffsets(iframeShards);

                // For each shard, reconstruct what the camera saw
                // maskPoints define the shape in camera space
                // transformedMaskPoints define the corresponding shape in display space
                iframeShards.forEach((shard, index) => {
                    if (!shard.maskPoints || shard.maskPoints.length < 3) return;
                    if (!shard.transformedMaskPoints || shard.transformedMaskPoints.length < 3) return;

                    // Offset mask points to center on floor canvas
                    const offsetMaskPoints = shard.maskPoints.map(p => ({
                        x: p.x + floorOffsetX,
                        y: p.y + floorOffsetY
                    }));

                    // Draw the shard using corresponding mask polygons
                    drawTexturedPolygon(
                        floorCtx,
                        sourceCanvas,
                        shard.transformedMaskPoints,  // Source polygon (display space)
                        offsetMaskPoints              // Destination polygon (centered on floor)
                    );
                });
            }

            // Update floor mesh texture
            const texture = new THREE.CanvasTexture(floorCanvas);
            texture.needsUpdate = true;
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;

            if (floorMesh.material.map) {
                floorMesh.material.map.dispose();
            }
            floorMesh.material.dispose();

            floorMesh.material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.DoubleSide
            });
        }

        // Draw a textured polygon by triangulating and mapping each triangle
        function drawTexturedPolygon(ctx, srcCanvas, srcPoly, dstPoly) {
            if (srcPoly.length !== dstPoly.length || srcPoly.length < 3) return;

            // Triangulate using fan from centroid for better results
            const srcCentroid = getPolygonCentroid(srcPoly);
            const dstCentroid = getPolygonCentroid(dstPoly);

            for (let i = 0; i < srcPoly.length; i++) {
                const nextI = (i + 1) % srcPoly.length;

                drawTexturedTriangle(
                    ctx, srcCanvas,
                    srcCentroid, srcPoly[i], srcPoly[nextI],
                    dstCentroid, dstPoly[i], dstPoly[nextI]
                );
            }
        }

        function getPolygonCentroid(points) {
            let cx = 0, cy = 0;
            for (const p of points) {
                cx += p.x;
                cy += p.y;
            }
            return { x: cx / points.length, y: cy / points.length };
        }

        // Draw a textured triangle using affine transformation
        function drawTexturedTriangle(ctx, img, s0, s1, s2, d0, d1, d2) {
            // s0, s1, s2: source triangle corners (in image coordinates)
            // d0, d1, d2: destination triangle corners (in canvas coordinates)

            ctx.save();

            // Create clipping path for destination triangle
            ctx.beginPath();
            ctx.moveTo(d0.x, d0.y);
            ctx.lineTo(d1.x, d1.y);
            ctx.lineTo(d2.x, d2.y);
            ctx.closePath();
            ctx.clip();

            // Compute affine transformation matrix
            // We need to find matrix M such that M * src = dst
            const denom = (s0.x - s2.x) * (s1.y - s2.y) - (s1.x - s2.x) * (s0.y - s2.y);
            if (Math.abs(denom) < 0.001) {
                ctx.restore();
                return;
            }

            const a = ((d0.x - d2.x) * (s1.y - s2.y) - (d1.x - d2.x) * (s0.y - s2.y)) / denom;
            const b = ((d0.y - d2.y) * (s1.y - s2.y) - (d1.y - d2.y) * (s0.y - s2.y)) / denom;
            const c = ((d1.x - d2.x) * (s0.x - s2.x) - (d0.x - d2.x) * (s1.x - s2.x)) / denom;
            const d = ((d1.y - d2.y) * (s0.x - s2.x) - (d0.y - d2.y) * (s1.x - s2.x)) / denom;
            const e = d2.x - a * s2.x - c * s2.y;
            const f = d2.y - b * s2.x - d * s2.y;

            // Apply transformation and draw
            ctx.setTransform(a, b, c, d, e, f);
            ctx.drawImage(img, 0, 0);

            ctx.restore();
        }

        function getBounds(points) {
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            points.forEach(p => {
                minX = Math.min(minX, p.x);
                minY = Math.min(minY, p.y);
                maxX = Math.max(maxX, p.x);
                maxY = Math.max(maxY, p.y);
            });
            return { minX, minY, maxX, maxY };
        }

        function createPortraitWallBox() {
            const halfWidth = wallWidth / 2;

            console.log(`Creating box with portrait walls: ${wallWidth}w × ${wallHeight}h`);

            // Placeholder materials with colors (will be replaced with textures)
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide }), // Front - Red
                new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }), // Right - Green
                new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide }), // Back - Blue
                new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide })  // Left - Yellow
            ];

            // Front wall (quadrant 0 - TL)
            const frontWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[0]
            );
            frontWall.position.set(0, wallHeight / 2, halfWidth);
            frontWall.userData = { quadrant: 0, name: 'Front' };
            boxGroup.add(frontWall);

            // Right wall (quadrant 1 - TR)
            const rightWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[1]
            );
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.set(halfWidth, wallHeight / 2, 0);
            rightWall.userData = { quadrant: 1, name: 'Right' };
            boxGroup.add(rightWall);

            // Back wall (quadrant 2 - BL)
            const backWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[2]
            );
            backWall.rotation.y = Math.PI;
            backWall.position.set(0, wallHeight / 2, -halfWidth);
            backWall.userData = { quadrant: 2, name: 'Back' };
            boxGroup.add(backWall);

            // Left wall (quadrant 3 - BR)
            const leftWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[3]
            );
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.set(-halfWidth, wallHeight / 2, 0);
            leftWall.userData = { quadrant: 3, name: 'Left' };
            boxGroup.add(leftWall);

            // Wireframe box (9×16×9)
            const wireframeGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallWidth);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            wireframeMesh = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            wireframeMesh.position.y = wallHeight / 2;
            boxGroup.add(wireframeMesh);

            // Floor grid
            gridHelper = new THREE.GridHelper(wallWidth * 2, 18, 0x333333, 0x222222);
            boxGroup.add(gridHelper);

            // Create floor with camera aspect ratio
            // Camera space: ~2880 x 1800, aspect = 1.6 (8:5)
            const cameraAspect = CAMERA_WIDTH / CAMERA_HEIGHT;
            const floorW = wallWidth * 1.5;  // Make floor larger than box base
            const floorD = floorW / cameraAspect;
            const floorGeometry = new THREE.PlaneGeometry(floorW, floorD);
            const floorMaterial = new THREE.MeshBasicMaterial({
                color: 0x333333,
                side: THREE.DoubleSide
            });
            floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.rotation.x = -Math.PI / 2;  // Lay flat
            floorMesh.position.y = 0.01;  // Slightly above grid
            boxGroup.add(floorMesh);
            console.log(`Floor: ${floorW.toFixed(2)} × ${floorD.toFixed(2)} (camera aspect ${cameraAspect.toFixed(2)})`);

            // Store wall references
            boxGroup.userData.walls = {
                front: frontWall,
                right: rightWall,
                back: backWall,
                left: leftWall
            };
            boxGroup.userData.floor = floorMesh;

            console.log(`Box created: ${wallWidth}×${wallHeight}×${wallWidth} (w×h×d)`);
            console.log('Floor added for source image display');
        }

        function updateWallTextures() {
            if (!sourceCanvas || !boxGroup) return;

            try {
                // Source is 3840x2160 (4K), split into 4 quadrants of 1920x1080 each
                const quadrantWidth = sourceCanvas.width / 2;   // 1920 (landscape width)
                const quadrantHeight = sourceCanvas.height / 2; // 1080 (landscape height)

                const walls = boxGroup.userData.walls;
                const wallArray = [walls.front, walls.right, walls.back, walls.left];

                // Quadrant layout in source:
                // [0: TL] [1: TR]
                // [2: BL] [3: BR]
                // Each quadrant is 1920x1080 (landscape 16:9)
                // Walls are 9x16 (portrait 9:16)
                // So we rotate each quadrant 90° CCW to fit

                wallArray.forEach((wall, index) => {
                    // Create a canvas with ROTATED dimensions (portrait)
                    // After 90° rotation: 1080 wide × 1920 tall
                    const qCanvas = document.createElement('canvas');
                    qCanvas.width = quadrantHeight;   // 1080 (becomes width after rotation)
                    qCanvas.height = quadrantWidth;   // 1920 (becomes height after rotation)
                    const qCtx = qCanvas.getContext('2d');

                    // Calculate source position for this quadrant
                    const sx = (index % 2) * quadrantWidth;
                    const sy = Math.floor(index / 2) * quadrantHeight;

                    // Rotate 90° counter-clockwise:
                    // 1. Translate to center of destination
                    // 2. Rotate -90° (CCW)
                    // 3. Draw image centered

                    qCtx.save();
                    // Move to center of destination canvas
                    qCtx.translate(qCanvas.width / 2, qCanvas.height / 2);
                    // Rotate 90° CCW (-π/2)
                    qCtx.rotate(-Math.PI / 2);
                    // Draw the quadrant centered (offset by half its original dimensions)
                    qCtx.drawImage(
                        sourceCanvas,
                        sx, sy, quadrantWidth, quadrantHeight,
                        -quadrantWidth / 2, -quadrantHeight / 2, quadrantWidth, quadrantHeight
                    );
                    qCtx.restore();

                    // Create/update texture
                    const texture = new THREE.CanvasTexture(qCanvas);
                    texture.needsUpdate = true;
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;

                    // Dispose old material if it has a texture
                    if (wall.material.map) {
                        wall.material.map.dispose();
                    }
                    wall.material.dispose();

                    // Apply new material with texture
                    wall.material = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.DoubleSide
                    });
                });

                if (!texturesReady) {
                    texturesReady = true;
                    console.log('Wall textures updated (rotated 90° CCW to portrait)');
                }
            } catch (e) {
                console.error('Error updating textures:', e);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
