<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Shard 3D Box View</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
            border: 1px solid #0f0;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 12px;
            border-radius: 5px;
            z-index: 100;
            font-family: monospace;
            font-size: 13px;
        }
        #container3d {
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="version">v1.0</div>
    <div id="info">
        <strong>3D Box View</strong><br>
        Drag to rotate | Scroll to zoom<br>
        Walls: 9w × 16h (portrait 16:9)<br>
        Front=Red, Right=Green, Back=Blue, Left=Yellow
    </div>
    <div id="container3d"></div>

    <script>
        const VERSION = 'v1.0';
        console.log(`===== box3d.html ${VERSION} =====`);
        console.log('Portrait walls: 9 wide × 16 tall');
        console.log('Walls attached along their 16-unit tall edges');

        let scene, camera, renderer, controls;
        let boxGroup;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            // Wall dimensions: 9 wide × 16 tall (portrait 16:9)
            const wallWidth = 9;
            const wallHeight = 16;
            const halfWidth = wallWidth / 2;  // 4.5 units

            // Camera - positioned for tall portrait walls
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, wallHeight / 2, 20);
            camera.lookAt(0, wallHeight / 2, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container3d').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, wallHeight / 2, 0);
            controls.minDistance = 5;
            controls.maxDistance = 50;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Create box group
            boxGroup = new THREE.Group();
            scene.add(boxGroup);

            // Create the 4-wall box with portrait walls
            createPortraitWallBox(wallWidth, wallHeight);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Animation loop
            animate();

            console.log('3D Box initialized');
        }

        function createPortraitWallBox(wallWidth, wallHeight) {
            // Portrait walls: 9 wide × 16 tall
            // Walls attach along their tall (16-unit) edges to form a square box
            const halfWidth = wallWidth / 2;  // 4.5

            console.log(`Creating box with portrait walls: ${wallWidth}w × ${wallHeight}h`);

            // Placeholder materials with colors
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide }), // Front - Red
                new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }), // Right - Green
                new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide }), // Back - Blue
                new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide })  // Left - Yellow
            ];

            // Front wall (quadrant 0) - Red
            const frontWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[0]
            );
            frontWall.position.set(0, wallHeight / 2, halfWidth);
            frontWall.userData = { quadrant: 0, name: 'Front' };
            boxGroup.add(frontWall);

            // Right wall (quadrant 1) - Green
            const rightWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[1]
            );
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.set(halfWidth, wallHeight / 2, 0);
            rightWall.userData = { quadrant: 1, name: 'Right' };
            boxGroup.add(rightWall);

            // Back wall (quadrant 2) - Blue
            const backWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[2]
            );
            backWall.rotation.y = Math.PI;
            backWall.position.set(0, wallHeight / 2, -halfWidth);
            backWall.userData = { quadrant: 2, name: 'Back' };
            boxGroup.add(backWall);

            // Left wall (quadrant 3) - Yellow
            const leftWall = new THREE.Mesh(
                new THREE.PlaneGeometry(wallWidth, wallHeight),
                materials[3]
            );
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.set(-halfWidth, wallHeight / 2, 0);
            leftWall.userData = { quadrant: 3, name: 'Left' };
            boxGroup.add(leftWall);

            // Wireframe box (9×16×9)
            const wireframeGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallWidth);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            wireframe.position.y = wallHeight / 2;
            boxGroup.add(wireframe);

            // Floor grid
            const gridHelper = new THREE.GridHelper(wallWidth * 2, 18, 0x444444, 0x222222);
            boxGroup.add(gridHelper);

            // Store wall references
            boxGroup.userData.walls = {
                front: frontWall,
                right: rightWall,
                back: backWall,
                left: leftWall
            };

            console.log(`Box created: ${wallWidth}×${wallHeight}×${wallWidth} (w×h×d)`);
            console.log('Walls connect along their 16-unit tall edges');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
