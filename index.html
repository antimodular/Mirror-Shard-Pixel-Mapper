<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Shard Image Transform - 2D & 3D View</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="version">v5.1 - Pan/Zoom</div>
    <div id="version3d" style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.8); padding: 15px; display: none; z-index: 1000; font-family: monospace; font-size: 14px; border: 2px solid white;">
        <strong>v4.3 - 3D View</strong><br>
        Press '3' to toggle<br>
        Walls: 16w Ã— 9h (landscape 16:9)<br>
        Colors: Front=Red, Right=Green, Back=Blue, Left=Yellow
    </div>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="container3d" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;"></div>
        <div id="controls">
            <h2>Controls</h2>
            <label>
                Source Image:
                <select id="imageSelect">
                    <option value="a-thing-1.jpg" selected>a-thing-1.jpg</option>
                    <option value="grid.jpg">grid.jpg</option>
                    <option value="source_oath.jpg">source_oath.jpg</option>
                    <option value="test_source_4k_large_text.jpg">test_source_4k_large_text.jpg</option>
                </select>
            </label>
            <label>
                Show Debug View:
                <input type="checkbox" id="debugView">
            </label>
            <label>
                Show All Shards:
                <input type="checkbox" id="showAllShards" checked>
            </label>
            <label>
                Current Shard:
                <input type="number" id="currentShard" value="0" min="0" max="13">
            </label>
            <label>
                Background Color:
                <input type="color" id="bgColor" value="#000000">
            </label>
            <label>
                Background Alpha:
                <input type="range" id="bgAlpha" value="0" min="0" max="1" step="0.01">
                <span id="bgAlphaValue">0</span>
            </label>
            <div id="info">
                <p>FPS: <span id="fps">0</span></p>
                <p>Shards Loaded: <span id="shardCount">0</span></p>
            </div>
        </div>
    </div>
    <script src="data/shardData.js?v=5.2"></script>
    <script src="shader.js?v=5.2"></script>
    <script src="app.js?v=5.2"></script>
    <script src="box3d.js?v=5.2"></script>
</body>
</html>
